<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/image/minilogo.ico" type="image/x-icon">
    <title>HealthTime Informer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <menu>
        <a class="logo" href="./index.html"><img src="./assets/image/minilogo.png" alt="HealthTime Informer"></a>
        <div id="menu-text">
            <a href="./index.html">Home</a>
            <a href="./problemSolution.html">Problema-Solução</a>
            <a href="./demonstration.html">Demonstracao da Solução</a>
            <a href="./contact.html">Contato</a>
        </div>
    </menu>
    <main>

        <section id="contact">
           
            <div id="form-data">
                <img id="access"src="./assets/image/celular.svg" alt="cadastro">
                <form id="data-user">
                    <div class="label-input">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome">
                        <div class="space-message-error">
                            <span class="error-message" id="error-message-name"></span>
                        </div>
                    </div>
                    <div class="label-input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email">
                        <div class="space-message-error">
                            <span class="error-message" id="error-message-email"></span>
                        </div>
                    </div>
                    
                    <span id="send">Enviar</span>
                   
                </form>
            </div>
        </section>
    </main>
</body>

</html>
